<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! - [Agency Name]</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #1abc9c;
        }
        .thank-you-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
            background-color: #ffffff;
            margin: 50px auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .thank-you-container h1 {
            color: #1abc9c;
            font-size: 3.5em;
            margin-bottom: 20px;
        }
        .thank-you-container p {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 30px;
        }
        .home-button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
        }
        .home-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 25px 0;
            margin-top: auto; /* Pushes footer to the bottom */
            font-size: 0.9em;
        }
        footer .social-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .thank-you-container h1 {
                font-size: 2.5em;
            }
            .thank-you-container p {
                font-size: 1.1em;
            }
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h2>Digital Corsel</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="thank-you-container">
        <h1>ðŸŽ‰ Thank You for Your Message! ðŸŽ‰</h1>
        <p>We've received your inquiry and will get back to you shortly. Our team is excited to connect!</p>
        <a href="index.html" class="home-button">Return to Homepage</a>
    </div>

    <footer>
        <p>&copy; 2025 [Agency Name]. All rights reserved.</p>
        <div class="social-links">
            <a href="#" aria-label="Facebook">FB</a> |
            <a href="#" aria-label="Twitter">TW</a> |
            <a href="#" aria-label="LinkedIn">IN</a>
        </div>
    </footer>
</body>
</html>
